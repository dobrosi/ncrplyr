<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ncrplyr</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>
<body>
<div id="player"></div>
<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        autoplay
        width="640"
        height="264"
        data-setup="{}"
>
    <source th:src="${url}" type="video/mp4" />
    <source th:src="${url}" type="video/webm" />

</video>

<script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>


</script>
</body>
</html>
