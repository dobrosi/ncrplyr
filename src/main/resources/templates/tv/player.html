    let video = document.getElementById('video')
    let videoSrc = document.location.href + "/redirect/name/TV2"
    let videoWrapper = document.querySelector('#videoWrapper')
    let playPauseButton = document.querySelector('#playPauseButton')
    let controls = document.querySelector('#controls')

    function PlayVideo() {
        document.onclick = () => {
            playPause()
        }
        video.onpause = () => {
            playPauseButton.innerHTML =
                `<?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>`
        }
        video.onplay = () => {
            playPauseButton.innerHTML =
                `<?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                 <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M15.4137 13.059L10.6935 15.8458C9.93371 16.2944 9 15.7105 9 14.7868V9.21316C9 8.28947 9.93371 7.70561 10.6935 8.15419L15.4137 10.941C16.1954 11.4026 16.1954 12.5974 15.4137 13.059Z" fill="#1C274C"/>
                </svg>`
        }

        if (Hls.isSupported()) {
        // The following hlsjsConfig is required for live-stream
            var hlsjsConfig = {
                "maxBufferSize": 0,
                "maxBufferLength": 30,
                "liveSyncDuration": 30,
                "liveMaxLatencyDuration": Infinity
            }
            var hls = new Hls(hlsjsConfig)
            hls.loadSource(videoSrc)
            hls.attachMedia(video)
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play()
            })
        }
        else if (elementId.canPlayType('application/vnd.apple.mpegurl')) {
            elementId.src = videoSrc
            elementId.addEventListener('loadedmetadata', function () {
                elementId.play()
            })
        }
    }

    PlayVideo()

    let mouseTimer = null, cursorVisible = true
    let timeout = 4000

    function disappearCursor() {
        mouseTimer = null
        document.body.style.cursor = "none"
        cursorVisible = false
        hideControl()
    }

    function playPause() {
        if (video.paused) {
            video.play()
        } else {
            video.pause()
        }
    }

    function hideControl() {
        controls.style.display = 'none'
    }

    function showControl() {
        controls.style.display = 'block'
        playPauseButton.focus()
    }

    function showCursor() {
        if (mouseTimer) {
            window.clearTimeout(mouseTimer)
        }
        if (!cursorVisible) {
            document.body.style.cursor = "default"
            cursorVisible = true
        }
        mouseTimer = window.setTimeout(disappearCursor, timeout)
    }

    document.onmousemove = () => {
        showCursor()
    }

    document.onkeydown = (e) => {
        if (e.key === " ") {
            playPause()
        }
    }

    videoWrapper.onfocus = () => {
        showControl()
    }

    document.querySelector(".button").for.onclick = (e) => {
        alert()
        e.preventDefault()
    }
